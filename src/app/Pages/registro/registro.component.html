<div class="formContainer">
<form [formGroup]="myForm" (ngSubmit)="registrarse()" class="registro" >
  <div>
    <label>Nombre</label>
    <input
      type="text"
      formControlName="nombre"
      class="inputForm"
      [ngClass]="{
        error:
          myForm.get('nombre')?.hasError('required') &&
          myForm.get('nombre')?.dirty,
        warning:
          myForm.get('nombre')?.hasError('minlength') &&
          myForm.get('nombre')?.dirty
      }"

    />
  </div>
  <div *ngIf="myForm.get('nombre')?.errors && myForm.get('nombre')?.dirty">
    <p *ngIf="myForm.get('nombre')?.hasError('required')" class="textError">
      El campo es obligatorio
    </p>
  </div>
  <div>
    <label>Apellido</label>
    <input type="text" formControlName="apellido"
    class="inputForm"/>
  </div>
  <div *ngIf="myForm.get('apellido')?.errors && myForm.get('apellido')?.dirty">
    <p *ngIf="myForm.get('apellido')?.hasError('required')" class="textError">
      El campo es obligatorio
    </p>
  </div>
  <div>
    <label>Telefono</label>
    <input type="tel" formControlName="telefono"
    class="inputForm"/>
  </div>
  <div>
    <label>Email</label>
    <input type="email" formControlName="correo" class="inputForm"/>
  </div>
  <div *ngIf="myForm.get('correo')?.errors && myForm.get('correo')?.dirty">
    <p *ngIf="myForm.get('correo')?.hasError('required')" class="textError">
      El campo es obligatorio
    </p>
  </div>
  <div>
    <label>Clave</label>
    <input type="password" formControlName="clave" class="inputForm"/>
    <p *ngIf="myForm.get('clave')?.hasError('minlength')" class="textError">
      Debe completar al menos 6 caracteres
    </p>
    <p *ngIf="myForm.get('clave')?.hasError('maxlength')" class="textError">
      Debe contener menos de 10 caracteres
    </p>
  </div>

  <button type="submit" [disabled]="myForm.invalid">Enviar</button>
</form>
</div>
