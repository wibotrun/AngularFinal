
<mat-grid-list cols="3" rowHeight="0.7:1 ">

  <mat-grid-tile *ngFor="let producto of productos" >
    <mat-card class="example-card"   style="width: 400px;background-color: rgb(204, 58, 58);color:white">
    <mat-card-header>
      <img mat-card-sm-image src={{producto.displayIcon}} class="example-header-image">

      <mat-card-title>{{producto.displayName}} </mat-card-title>
      <mat-card-subtitle>{{producto.developerName}} </mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src={{producto.bustPortrait}}>
    <mat-card-content>
      <p>
        {{producto.description}}
      </p>
    </mat-card-content>
    <mat-card-actions style="display: flex;align-items: center;justify-content: center;">

      <button mat-button color="basic" routerLink="/Champs/{{producto.uuid}}" style="background-color:white;color:black">Detalles</button>
    </mat-card-actions>
  </mat-card></mat-grid-tile>
</mat-grid-list>
